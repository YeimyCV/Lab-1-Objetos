<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prematrícula</title>
    <link rel="icon" type="image/x-icon" href="media/favicon.png">
    <link href="css/prematricula.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
                <h2 class="col-2">Estudiante:</h2>
                <h3 class="col-10" id="nombreEstudiante">John Doe</h3>
                <h2 class="col-2">Carné:</h2>
                <h3 class="col-10" id="carneEstudiante">12345</h3>   
            <div class="row">
                <div class="col-6">
                    <label for="tablaDisponible">Disponibles</label> 
                    <table class="table" id="tablaDisponible">
                        <thead>
                          <tr>
                            <th scope="col">Curso</th>
                            <th scope="col">Código</th>
                            <th scope="col">Créditos</th>
                            <th scope="col">Horario</th>
                            <th scope="col">Acción</th>
                          </tr>
                        </thead>
                        <tbody id="tablaDisponibleBody">
                          
                        </tbody>
                      </table>
                </div>
                <div class="col-6">
                    <label for="tablaMatriculados">Matriculados</label> 
                    <table class="table" id="tablaMatriculados">
                        <thead>
                          <tr>
                            <th scope="col">Curso</th>
                            <th scope="col">Código</th>
                            <th scope="col">Créditos</th>
                            <th scope="col">Horario</th>
                            <th scope="col">Acción</th>
                          </tr>
                        </thead>
                        <tbody id="tablaMatriculadosBody">
                        </tbody>
                      </table>
    
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/prematricula.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.13/lottie.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@0.3.0/dist/lottie-player.js"></script>  
</body>
</html>
